<button id="minButton">Min</button>
<button id="maxButton">Max</button>
<button id="absButton">Absoluutarv</button>
<button id="isEvanButton">IsEven</button>
<button id="min3Button">Min3</button>
<input id="c" disabled>

<script>
    let myButton = document.getElementById("myButton");
    myButton.onclick = function () {
        let elementA = document.getElementById("a");
        let elementB = document.getElementById("b");
        let elementC = document.getElementById("c");
        elementC.value = Number(elementA.value) + Number(elementB.value);
    }

    let minButton = document.getElementById("minButton");
    minButton.onclick = function () {
        let elementA = document.getElementById("a");
        let elementB = document.getElementById("b");
        let elementC = document.getElementById("c");
        if (Number(elementA.value) < Number(elementB.value)) {
            elementC.value = Number(elementA.value);
        } else {
            elementC.value = Number(elementB.value);
        }
    }

    let maxButton = document.getElementById("maxButton");
    maxButton.onclick = function () {
        let elementA = document.getElementById("a");
        let elementB = document.getElementById("b");
        let elementC = document.getElementById("c");
        if (Number(elementA.value) > Number(elementB.value)) {
            elementC.value = Number(elementA.value);
        } else {
            elementC.value = Number(elementB.value);
        }
    }

    let absButton = document.getElementById("absButton");
    absButton.onclick = function () {
        let elementA = document.getElementById("a");
        let elementC = document.getElementById("c");
        if (Number(elementA.value) < 0) {
            elementC.value = -1 * Number(elementA.value);
        } else {
            elementC.value = Number(elementA.value);
        }

    }
    let isEvanButton = document.getElementById("isEvanButton");
    isEvanButton.onclick = function () {
        let elementA = document.getElementById("a");
        let elementC = document.getElementById("c");
        if (Number(elementA.value) % 2 == 0) {
            elementC.value = true;
        } else {
            elementC.value = false;
        }
    }




</script>
