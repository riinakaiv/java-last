<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 2</title>
</head>
<body>

<h1>Lesson 2</h1>
<input id="a">
<button id="generateButton">Genereeri arvud</button>
<button id="generateButton1">Genereeri positiivsed arvud</button>
<table id="resultTable">
</table>

<script>
    let generateButton = document.getElementById("generateButton");
    generateButton.onclick = function () {
        let a = document.getElementById("a");
        let table = document.getElementById("resultTable");
        table.innerHTML = "";

        if ((Number(a.value) > 0)) {
            for (let i = 0; i < a.value; i++) {
                let newRow = document.createElement("tr");
                table.appendChild(newRow);
                let newCell = document.createElement("td");
                newRow.appendChild(newCell);
                newCell.innerHTML = a.value - i;
            }
        } else {
            for (let i = 0; i < -a.value; i++) {
                let newRow = document.createElement("tr");
                table.appendChild(newRow);
                let newCell = document.createElement("td");
                newRow.appendChild(newCell);
                newCell.innerHTML = Number(a.value) + i;

            }
        }

    }

    let generateButton1 = document.getElementById("generateButton1");
    generateButton1.onclick = function () {
        let a = document.getElementById("a");
        let table = document.getElementById("resultTable");
        table.innerHTML = "";
        for (let i = 1; i <= a.value; i++) {
            let newRow = document.createElement("tr");
            table.appendChild(newRow);
            let newCell = document.createElement("td");
            newRow.appendChild(newCell);
            newCell.innerHTML = i;
        }

    }


</script>
</body>
</html>
